<!DOCTYPE html>
<html>
<head>
  <title>Speed Test Analysis</title>
  <link rel="stylesheet" href="./speed_analysis.css">
</head>
<body>
    <h1>Speed Typing Analysis</h1>

    <label for="inputText">Type the following text:</label><br>
    <textarea id="inputText" rows="5" readonly placeholder="Get ready to type..."></textarea><br>
  
    <label for="userInput">Your typing:</label><br>
    <textarea id="userInput" rows="5" placeholder="Start typing when ready"></textarea><br>
    
    <button id="startBtn">Start Test</button>
    <button id="endBtn" style="display:none;">End Test</button>
    
    <div id="output"></div>
    <script src="./speed_analysis.js"></script>
</body>
</html>
