<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
   <h1>Weather Report</h1>
<!-- input fot lat and long -->
  <form id="weatherForm">
    <label for="city">Enter latitude:</label>
    <input type="number" step="any" id="lat" name="lat" placeholder="e.g. 37.7749"><br><br>
    <label for="city">Enter longitude:</label>
    <input type="number" step="any" id="lon" name="lon" placeholder="e.g. -122.4194"><br><br>

    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherInfo"></div>
  <!-- area weather info would be displayed -->
<script src="./weather_report.js"></script>
</body>
</html>
